	<title>Slide upwards in jQuery using slideDown()</title>
	<link rel="stylesheet" href="reset.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="../s/sample.css" type="text/css" media="screen" charset="utf-8" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript">
	jQuery(document).ready(function(){	
		jQuery(".block").hover(function(){
				jQuery(".slidemeup").slideDown();
			},
			function(){
				jQuery(".slidemeup").slideUp('fast');
			});
	});
	</script>
